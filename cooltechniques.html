<!Doctype html>
<html>
<head> Different techniques incorporating CSS with HTML </head>
<title> ADV HTML-CSS </title>
		<style>
		.scroll p{
		transform: translateX(100%);
		animation: scroll 15s linear infinite;
		}

		@keyframes scroll {
		0% {transform: translateX(100%);}
		100% {transform: translateX(-100%);}
		}

		</style>
		<body>
<h2> Scrolling Text </h2>
<div class='scroll'>
<p style='color:blue;'> Let's move this text </p>

	<div class='scrollup'>
<marquee behavior='scroll' direction='up'> Let's move this text upwards</p>
</marquee>

<div style='font-size:28px; color:pink;'>
<marquee style='position:relative; left:150px; top: 100px; height:200px;'
scroll-amount='6' direction='down'> London Bridge is Falling down..
</marquee>





</body>
</html>
